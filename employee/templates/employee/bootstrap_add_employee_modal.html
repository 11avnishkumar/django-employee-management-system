<div class="modal" id="add_emp_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        {% comment %} <h5 class="modal-title text-success">You can add a single employee by filling online form or add in bulk by uploding and excel sheet</h5> {% endcomment %}
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="text-success h5">You can add a single employee by filling online form or add in bulk by uploding and excel sheet.</p>
        <a href="{% url 'add-employee' %}" class="btn btn-primary btn-lg mt-2 mb-2"><i class="fa fa-plus-circle"></i> Add Employee By form</a>
        <!-- Add and horizontal line -->
        <div class="position-relative text-center">
          <hr class="my-4 text-muted">
          <p class="position-absolute top-0 start-50 bg-white px-2 translate-middle text-muted"><span class="h5">or</span></p>
        </div>
        <!-- End of the horizontal line -->
        <a href="{% url 'add-employee-upload' %}" class="btn btn-primary btn-lg mt-2 mb-2"><i class="fa fa-plus-circle"></i> Upload Employee Details</a>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      -->
    </div>
  </div>
</div>
