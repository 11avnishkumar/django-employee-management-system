{% extends 'base.html' %}
{% block title %} Profile Update {% endblock title %}
{% block header %}
{% include 'employee/navbar.html' %}
{% endblock header %}
{% block content %}
<div class="container col-md-6">
    <p class="display-6">Profile Update</p>
    <form action="" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <div class="d-grid">
            <input type="submit" value="Update" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
{% endblock content %}
