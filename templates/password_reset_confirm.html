{% extends 'base.html' %}
{% block title %}
	Emplyee Management-Password Reset
{% endblock title %}
{% block content %}
	<div class="form-container">
		<h1 class="form-title">
			Password Reset 
		</h1>
		<form action="" method="POST">
			{% csrf_token %}
			<input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Enter Your Email" class="horizontal">
			<input type="submit" value="Reset Password" class="form_btn">
		</form>
	</div>
{% endblock content %}
